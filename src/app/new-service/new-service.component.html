<div class="container mt-3 col-md-6 offset-md-3 ">
  <div class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title">Creer un nouveau service</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="serviceFormGroup" (ngSubmit)="handleAddService()">
        <div class="form-group mb-3">
          <label class="form-label">Nom du service :</label>
          <input formControlName="nom" class="form-control" type="text" />
          <div *ngIf="serviceFormGroup.controls['nom'].errors && serviceFormGroup.controls['nom'].touched" class="text-danger mt-1">
            Service name is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!this.serviceFormGroup.valid">Ajouter</button>
      </form>
    </div>
  </div>
</div>
